<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-cyan-400 h-60">
        <div class="py-12 pl-96">
            <h1 class="text-3xl mt-2.5">Please Login</h1>
         
            <input class="border-solid border-2 border-indigo-600 mt-2.5 w-96" type="email" id="em" name="" placeholder="please type your email"><br>
            <input class="border-solid border-2 border-indigo-600 mt-2.5 w-80" type="password" id="pw" name="" placeholder="please type your password"><br><br>
        
            <button id="bt" class="bg-orange-400 h-8 w-20">log In</button>
            
        </div>    
</section>
<script>
    document.getElementById('bt').addEventListener('click',function () {
        var email=document.getElementById('em');
        var newemail=email.value;

        console.log(newemail);

        var password=document.getElementById('pw');
        var newpassword=password.value;
        console.log(newpassword);

        if(newemail=="abc@gmail.com"&&newpassword== '1234'){
            window.location.href="calculate.html";
        }
        else{
            console.log("Invalid User");
        }

        
    })
</script>

    
</body>
</html>
